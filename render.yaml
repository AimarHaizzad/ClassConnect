services:
  - type: web
    name: classconnect
    runtime: docker
    plan: free
    region: singapore
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: LOG_STDERR
        value: true
      - key: APP_URL
        sync: false
      - key: APP_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: classconnect-db
          property: connectionString
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: sync
    healthCheckPath: /

databases:
  - name: classconnect-db
    plan: free
    databaseName: classconnect
    user: classconnect_user

